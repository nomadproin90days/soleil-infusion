<svg xmlns="http://www.w3.org/2000/svg" width="1800" height="1080" viewBox="0 0 1800 1080" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1800" y2="1080" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F7FAFF"/>
      <stop offset="1" stop-color="#EEF4FB"/>
    </linearGradient>
    <linearGradient id="line" x1="140" y1="430" x2="1660" y2="430" gradientUnits="userSpaceOnUse">
      <stop stop-color="#A6C7E7"/>
      <stop offset="1" stop-color="#5B8BB0"/>
    </linearGradient>
    <filter id="cardShadow" x="0" y="0" width="2000" height="1200" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#6B8BAA" flood-opacity="0.14"/>
    </filter>
    <marker id="arrow" markerWidth="14" markerHeight="14" refX="11" refY="7" orient="auto">
      <path d="M0 0 L14 7 L0 14 Z" fill="#5B8BB0"/>
    </marker>
    <style>
      .title { font: 700 64px/1.1 'Arial', 'Helvetica', sans-serif; letter-spacing: -0.02em; fill: #123A59; }
      .sub { font: 600 20px/1.3 'Arial', 'Helvetica', sans-serif; fill: #5B8BB0; letter-spacing: 0.08em; text-transform: uppercase; }
      .h { font: 700 22px/1.2 'Arial', 'Helvetica', sans-serif; fill: #123A59; }
      .p { font: 500 15px/1.4 'Arial', 'Helvetica', sans-serif; fill: #3A5872; }
      .small { font: 600 13px/1.3 'Arial', 'Helvetica', sans-serif; fill: #5B8BB0; text-transform: uppercase; letter-spacing: 0.08em; }
      .num { font: 700 20px/1 'Arial', 'Helvetica', sans-serif; fill: #5B8BB0; }
      .slabel { font: 700 14px/1.3 'Arial', 'Helvetica', sans-serif; fill: #123A59; }
      .sval { font: 500 14px/1.3 'Arial', 'Helvetica', sans-serif; fill: #3A5872; }
    </style>
  </defs>

  <rect width="1800" height="1080" fill="url(#bg)"/>

  <text x="120" y="120" class="sub">Soleil Infusion x Voshell's Pharmacy</text>
  <text x="120" y="190" class="title">Prescription Journey: From Doctor To Patient</text>
  <text x="120" y="230" class="p">A compliance-driven workflow designed for replication, automation, and multi-state scale.</text>

  <rect x="120" y="280" width="1560" height="680" rx="28" fill="#FFFFFF" filter="url(#cardShadow)"/>

  <path d="M210 430 H1520" stroke="url(#line)" stroke-width="8" stroke-linecap="round" marker-end="url(#arrow)"/>

  <!-- Steps -->
  <g transform="translate(190 350)">
    <circle cx="0" cy="80" r="56" fill="#F3F8FE" stroke="#A6C7E7" stroke-width="3"/>
    <text x="-7" y="86" class="num">1</text>
    <text x="80" y="38" class="h">Intake</text>
    <text x="80" y="64" class="p">eRX, Phone, Paper, Fax,</text>
    <text x="80" y="86" class="p">Prescriber Portal</text>
    <text x="80" y="116" class="small">Status: Prescription Received</text>
  </g>

  <g transform="translate(480 350)">
    <circle cx="0" cy="80" r="56" fill="#F3F8FE" stroke="#A6C7E7" stroke-width="3"/>
    <text x="-7" y="86" class="num">2</text>
    <text x="80" y="38" class="h">Data Entry & Verification</text>
    <text x="80" y="64" class="p">Profile, insurance/cash, PA review,</text>
    <text x="80" y="86" class="p">clinical suitability</text>
    <text x="80" y="116" class="small">Status: Ready To Fill</text>
  </g>

  <g transform="translate(860 350)">
    <circle cx="0" cy="80" r="56" fill="#F3F8FE" stroke="#A6C7E7" stroke-width="3"/>
    <text x="-7" y="86" class="num">3</text>
    <text x="80" y="38" class="h">Filling Station</text>
    <text x="80" y="64" class="p">Path A: Compounded (Sterile/Non-Sterile)</text>
    <text x="80" y="86" class="p">Path B: Regular Fill</text>
    <text x="80" y="116" class="small">Status: To Be Checked</text>
  </g>

  <g transform="translate(1225 350)">
    <circle cx="0" cy="80" r="56" fill="#F3F8FE" stroke="#A6C7E7" stroke-width="3"/>
    <text x="-7" y="86" class="num">4</text>
    <text x="80" y="38" class="h">Pharmacist Verification</text>
    <text x="80" y="64" class="p">Final clinical and accuracy review</text>
    <text x="80" y="116" class="small">Status: Approved</text>
  </g>

  <g transform="translate(1510 350)">
    <circle cx="0" cy="80" r="56" fill="#F3F8FE" stroke="#A6C7E7" stroke-width="3"/>
    <text x="-7" y="86" class="num">5</text>
    <text x="80" y="38" class="h">Fulfillment & POS</text>
    <text x="80" y="64" class="p">Pickup, shipping, or courier</text>
    <text x="80" y="86" class="p">Payment completed, marked finished</text>
    <text x="80" y="116" class="small">Outcome: Delivered / Picked Up</text>
  </g>

  <!-- Path details -->
  <rect x="190" y="560" width="690" height="170" rx="18" fill="#F8FBFF" stroke="#D7E6F4"/>
  <text x="220" y="600" class="small">Path A - Compounded</text>
  <text x="220" y="632" class="p">Sterile (24-72h): GIPS, Trimix, Injectables</text>
  <text x="220" y="658" class="p">Non-Sterile (24-72h): Creams, Troches, Capsules</text>
  <text x="220" y="684" class="p">Includes payment check, labeling, pull, accuracy verification.</text>

  <rect x="910" y="560" width="500" height="170" rx="18" fill="#F8FBFF" stroke="#D7E6F4"/>
  <text x="940" y="600" class="small">Path B - Regular Fill</text>
  <text x="940" y="632" class="p">Label printed, inventory pulled, counted and filled.</text>
  <text x="940" y="658" class="p">Moves to pharmacist verification as "To Be Checked".</text>

  <!-- Timeframes panel -->
  <rect x="1440" y="560" width="240" height="330" rx="18" fill="#EDF5FD" stroke="#C8DDF1"/>
  <text x="1465" y="600" class="small">Typical Timeframes</text>
  <text x="1465" y="635" class="slabel">Electronic RX</text>
  <text x="1465" y="655" class="sval">30-45 min</text>
  <text x="1465" y="685" class="slabel">Fax RX / Regular Fill</text>
  <text x="1465" y="705" class="sval">15-30 min</text>
  <text x="1465" y="735" class="slabel">Insurance Issues</text>
  <text x="1465" y="755" class="sval">+1-2 hours</text>
  <text x="1465" y="785" class="slabel">Compounding</text>
  <text x="1465" y="805" class="sval">1-3 days</text>
  <text x="1465" y="835" class="slabel">Out Of Stock</text>
  <text x="1465" y="855" class="sval">Order same day, ready next day</text>

  <rect x="120" y="910" width="1560" height="50" rx="12" fill="#F1F7FE" stroke="#D2E4F4"/>
  <text x="150" y="943" class="p">Scale principle: standardize intake, automate verification, keep sterile/non-sterile SOPs fixed, and track SLA variance by channel.</text>
</svg>
